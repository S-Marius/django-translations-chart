<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      table {
        text-align: center;
      }

      table,
      td {
        border: 1px solid #333;
        padding: 0.3rem 0rem 0.1rem 1rem;
      }

      thead tr {
        background-color: #333;
        color: #fff;
        padding: 0.6rem 0rem 0.2rem 1rem;
      }
    </style>
  </head>
  <body>
    <!-- {% load static %}
    <link href="{% static 'assets/logo.png' %}" rel="icon"> -->
    <img src="../static/assets/logo.png" alt="logo">
    <p>This pdf was generated automatically. It represents all the translations done on this specific account.</p>
    <table>
      <thead>
        <tr>
          <th colspan="2">Translations Done</th>
        </tr>
      </thead>
      <tbody>
        {% for day in data %}
        <tr>
            <td>{{ day.date }}</td>
            <td>{{ day.translations_done }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
